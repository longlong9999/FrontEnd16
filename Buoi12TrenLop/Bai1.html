<script type="text/javascript">
	$(document).ready(function(){
		$("#size").on("change",function(){
			var value=$(this).val();
			if (value==16) {
				$("#price").text("Gia la 10 tỉ")
			}
			if (value==32) {
				$("#price").text("Gia la 20 trieu")
			}
			if (value==64) {
				$("#price").text("Gia la 30 trieu")
			}
		})
	})
</script>
