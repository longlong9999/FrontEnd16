<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: green;
			animation: demo;
			animation-duration: 0.1s;
			border-radius: 50%;
			position: relative;
			animation-iteration-count: 5;
		}
		@keyframes demo{
			0%{
				top: 0px;
				left: 0px;
			}
			25%{
				top: 0px;
				left: 500px;
			}
			50%{
				top: 500px;
				left: 500px;
			}
			100%{
				top: 500px;
				left: 0px;
			}
			}
		}
	</style>
  

</head>
<body>
	<div>
		
	</div>
	
</body>
</html>
